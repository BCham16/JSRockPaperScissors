<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brandon's Rock/Paper/Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p id="introduction">Welcome to Rock Paper Scissors!</p>

  <div id="gameContainer">
    <div>Choose One</div>
    <div>Vs.</div>
    <div>Computer Choice</div>

    <div>
        <button class="playerButton" id="playerRockButton"></button>
    </div>

    <div></div>

    <div>
      <button class="computerButton" id="computerRockButton"></button> 
    </div>
      
    <div>
      <button class="playerButton" id="playerPaperButton"></button> 
    </div>

    <div></div>

    <div>
      <button class="computerButton" id="computerPaperButton"></button>  
    </div>

    <div>
      <button class="playerButton" id="playerScissorsButton"></button> 
    </div>

    <div></div>

    <div>
      <button class="computerButton" id="computerScissorsButton"></button> 
    </div>

  </div>
  
  <div id="scoreContainer">
    <div>Score</div>
    <div>Last Game</div>
    <div>Last Choice</div>
    <div id="score">0</div>
    <div id="results">Tie</div>
    <div id="lastChoice">n/a</div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
