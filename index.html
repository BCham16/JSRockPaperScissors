<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brandon's Rock/Paper/Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p id="introduction">Welcome to Rock Paper Scissors!</p>
  <div class="container">
    <div class="playerRock">
        <button class="gridButton" id="playerRockButton">Player Rock</button>
    </div>
      
    <div class="playerPaper">
      <button class="gridButton" id="playerPaperButton">Player Paper</button> 
    </div>

    <div class="playerScissors">
      <button class="gridButton" id="playerScissorsButton">Player Scissors</button> 
    </div>


    <div class="winLoss">Win/Loss (this game)</div>
    <div class="playerSelection">Player Choice</div>
    <div class="computerSelection">Computer Choice</div>
    <div class="computerRock">Computer Rock</div>
    <div class="computerPaper">Computer Paper</div>
    <div class="computerScissors">Computer Scissors</div>
  </div>  
  
</body>

</html>
